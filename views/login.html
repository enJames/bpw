<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="statics/img/bpwlogo.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="statics/css/master.css">
        <link rel="stylesheet" href="statics/css/animate.css">
        <link rel="stylesheet" href="statics/css/login.css">
        <title>Login: BPW â€” Market Hub</title>
    </head>
    <body>
        <div class="cover">
            <div class="tint">
                <div class="login-area mx-auto">
                    <div class="logo-div text-center py-4">
                        <a href="index.html">
                            <img class="img-fluid" src="statics/img/bpw-logo.png" alt="Logo">
                        </a>
                    </div>
                    <div class="form-container p-4">
                        <form class="form-group" method="POST">
                            <label for="email">Email Address</label>
                            <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email address" aria-describedby="label" required>
                            <label class="mt-3" for="password">Password</label>
                            <input class="form-input" type="password" name="password" id="password" placeholder="Enter your password" aria-describedby="label" required>
                            <div class="text-center mt-4">
                                <button class="form-btn" type="submit" name="button">Login</button>
                            </div>
                        </form>
                        <div class="row text-center login-footer">
                            <div class="col-12">
                                <p><a href="">Forgot password?</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
